<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- card with header and footer -->
      <div class="card mt-5" style="width: 25rem">
        <div class="card-header">Shoe</div>
        <div class="card-body">
          <h5 class="card-title">Sneakers</h5>
          <p class="card-text">$35</p>
        </div>
        <div class="card-footer">Lorem ipsum dolor sit amet.</div>
      </div>

      <!-- news template -->
      <div class="card mt-5 mb-5" style="width: 25rem">
        <div class="card-header">Breaking News</div>
        <div class="card-body">
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rerum
            tempora autem doloremque, maxime incidunt quis!.
          </p>
        </div>
        <div class="card-footer">
          <a href="#">View more</a>
        </div>
      </div>
      <!-- card with iamges -->
      <div class="card my-5" style="width: 25rem">
        <img src="images/shoe2.jpg" alt="shoe" />
        <div class="card-body">
          <h5 class="fs-3 fw-bold">Canvas</h5>
          <p class="fs-5 card-text fw-bold">$50</p>
          <p class="fs-5 card-text">Size 45</p>
          <div class="d-grid">
            <button class="btn btn-dark">Add to cart</button>
          </div>
        </div>
      </div>
      <div class="card my-5" style="width: 25rem">
        <img src="images/shoe1.jpg" alt="shoe" />
        <div class="card-body">
          <h5 class="fs-3 fw-bold">Oxford</h5>
          <p class="fs-5 card-text fw-bold">$250</p>
          <p class="fs-5 card-text">Size 45</p>
          <div class="d-grid">
            <button class="btn btn-dark">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
